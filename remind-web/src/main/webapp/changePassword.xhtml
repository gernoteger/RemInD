<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/default.xhtml">

	<ui:define name="leftContent">
		<ui:include src="templates/navigationPanel.xhtml" />
	</ui:define>

	<ui:define name="centerContent">
			<h:form>
				<rich:panel id="enterValuesPanel" header="User">

					<rich:graphValidator id="confirmer" value="#{changePasswordController.loginController.passwordValidator}">
						<h:panelGrid columns="3" columnClasses="dialogRightAligned,leftAligned,leftAligned">
							<h:outputLabel value="Password:" />
							<h:inputSecret id="password" value="#{changePasswordController.loginController.sessionUser.password}" redisplay="true">
								<rich:validator>
									<a4j:ajax event="blur" />
								</rich:validator>
							</h:inputSecret>
							<rich:message for="password" />
							<h:outputLabel value="Password Confirmation:" />
							<h:inputSecret id="passwordConfirmation" value="#{changePasswordController.loginController.passwordValidator.confirmation}"
								redisplay="true" />
							<rich:message for="confirmer" />
						</h:panelGrid>
					</rich:graphValidator>

					<div align="right" style="width: 100%;">
						<a4j:commandLink value="Cancel" action="#{changePasswordController.loginController.cancelChangePassword()}" execute="@this" render="enterValuesPanel"
							type="reset" />
						&nbsp;
						<a4j:commandLink value="Save" execute="@form" action="#{changePasswordController.loginController.saveChangedPassword()}"
							render="enterValuesPanel, userListTable" />
					</div>
				</rich:panel>
			</h:form>
	</ui:define>
</ui:composition>
