<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/default.xhtml">

	<ui:define name="leftContent">
		<rich:panel id="mainPanel" header="Main menu" style="overflow:auto; height:99%">
			<h:form id="navigationForm">
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText value="Deployment" />
						<ul>
							<h:panelGrid columns="1">
								<a4j:outputPanel>
									<h:commandLink id="deploymentLink" action="#{navigator.navigateTo('/deployment')}" value="Deploy"
										disabled="#{!loginController.loggedIn or loginController.readOnly}" />
								</a4j:outputPanel>
							</h:panelGrid>
						</ul>
					</h:panelGroup>			
					<h:panelGroup>
						<h:outputText value="Reports" />
						<ul>
							<h:panelGrid columns="1">
								<a4j:outputPanel>
									<h:commandLink id="deploymentInformationLink" action="#{navigator.navigateTo('/deploymentInformation')}"
										value="Deployments" disabled="#{!loginController.loggedIn}" />
								</a4j:outputPanel>
								<a4j:outputPanel>
									<h:commandLink id="actionListLink" action="#{actionListController.navigateTo(0)}" value="Actions"
										disabled="#{!loginController.loggedIn}" />
								</a4j:outputPanel>
								<a4j:outputPanel>
									<h:commandLink id="actionLogListLink" action="#{navigator.navigateTo('/actionLogList')}"
										value="Log Messages" disabled="#{!loginController.loggedIn}" />
								</a4j:outputPanel>
								<a4j:outputPanel>
									<h:commandLink id="fileInfoListLink" action="#{navigator.navigateTo('/fileInfoList')}"
										value="Uploaded Files" disabled="#{!loginController.loggedIn}" />
								</a4j:outputPanel>
							</h:panelGrid>
						</ul>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Configuration" />
						<ul>
							<h:panelGrid columns="1">
								<a4j:outputPanel>
									<h:commandLink id="userSettingsLink" action="#{navigator.navigateTo('/userSettings')}" value="User Settings"
										disabled="#{!loginController.loggedIn or loginController.readOnly}" />
								</a4j:outputPanel>
								<a4j:outputPanel>
									<h:commandLink id="systemSettingsLink" action="#{navigator.navigateTo('/systemSettings')}"
										value="System Settings" disabled="true" />
								</a4j:outputPanel>
							</h:panelGrid>
						</ul>
					</h:panelGroup>
					<h:panelGroup rendered="#{loginController.admin}">
						<h:outputText value="Administration" />
						<ul>
							<h:panelGrid columns="1">
								<a4j:outputPanel>
									<h:commandLink id="userAdministrationLink" action="#{navigator.navigateTo('/userAdministration')}"
										value="User Administration" disabled="#{!loginController.admin}" />
								</a4j:outputPanel>
							</h:panelGrid>
						</ul>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
