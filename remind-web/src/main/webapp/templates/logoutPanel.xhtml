<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<ui:composition>
		<rich:popupPanel id="logoutPanel" autosized="true" modal="false" moveable="false" resizeable="false"
			followByScroll="false" width="200">
			<h:form>
				<h:panelGrid columns="1">
					<h:outputText value="Do you really want to logout?" />
				</h:panelGrid>
				<rich:messages id="logout" ajaxRendered="true" for="logoutPanel" />						
							&nbsp;
							<div align="right" style="width: 100%;">
					<h:commandLink value="Cancel" onclick="#{rich:component('logoutPanel')}.hide(event); return false;" />
					&nbsp;
					<a4j:commandLink value="Logout" action="#{loginController.logout()}"
						oncomplete="if(#{facesContext.maximumSeverity==null}) #{rich:component('logoutPanel')}.hide(event); return false;"
						render="toolbar, loginUsername, loginPassword, mainPanel" />
				</div>
			</h:form>
		</rich:popupPanel>
	</ui:composition>
</html>
