<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<ui:composition>
		<rich:popupPanel id="loginPanel" autosized="true" modal="false" moveable="false" resizeable="false"
			followByScroll="false" width="250">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Username" />
					<h:inputText id="loginUsername" value="#{loginController.userName}" />
					<h:outputText value="Password" />
					<h:inputSecret id="loginPassword" value="#{loginController.password}" />
				</h:panelGrid>
				<rich:messages id="login" ajaxRendered="true" />
							&nbsp;
							<div align="right" style="width: 100%;">
					<a4j:commandLink value="Cancel" action="#{loginController.reset()}"
						oncomplete="#{rich:component('loginPanel')}.hide(event); return false;" render="loginUsername, loginPassword">
						<f:param name="login" value="login" />
					</a4j:commandLink>
					&nbsp;
					<a4j:commandLink value="Login" action="#{loginController.login()}"
						oncomplete="if(#{facesContext.maximumSeverity==null}) #{rich:component('loginPanel')}.hide(event); return false;"
						render="toolbar, mainPanel, navigationForm">
						<f:param name="login" value="login" />
					</a4j:commandLink>
				</div>
			</h:form>
		</rich:popupPanel>
	</ui:composition>
</html>
